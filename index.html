<!DOCTYPE html>

<html>

<head>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        html {
            overflow-y: scroll;
        }

        .grid { margin-left: 6%; }
    </style>
</head>

<body>
    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 200 }'>
    </div>
    <script>
        (async () => {
            const response = await fetch('https://api.github.com/repos/georgemck/digital-art-gallery/contents');
            const data = await response.json();

            let htmlString = '<ul>';
            let gridDivString = '';

            for (let file of data) {
                if (file.name.search(".png") !== -1) {
                    gridDivString += `<div class="grid-item"><img src="${file.path}"></div>`;
                }
                // htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
            }

            // htmlString += '</ul>';
            // document.getElementsByTagName('body')[0].innerHTML = htmlString;
            console.log(gridDivString);
            document.getElementsByClassName("grid")[0].innerHTML = gridDivString;


            const myFirstPromise = new Promise((resolve, reject) => {
                // We call resolve(...) when what we were doing asynchronously was successful, and reject(...) when it failed.
                // In this example, we use setTimeout(...) to simulate async code.
                // In reality, you will probably be using something like XHR or an HTML API.
                setTimeout(() => {
                    resolve("Success!"); // Yay! Everything went well!
                }, 250);
            });

            myFirstPromise.then((successMessage) => {
                // successMessage is whatever we passed in the resolve(...) function above.
                // It doesn't have to be a string, but if it is only a succeed message, it probably will be.
                console.log(`Yay! ${successMessage}`);
                
                // vanilla JS https://masonry.desandro.com/options
                // init with element
                var grid = document.querySelector('.grid');
                var msnry = new Masonry(grid, {
                    // options...
                    itemSelector: '.grid-item',
                    columnWidth: 200
                });

            });




        })()
    </script>

    <body>

</html>
